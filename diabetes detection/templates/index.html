<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <!-- Bootstrap & Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: white;
            color: black;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 600px;
        }
        .btn-custom {
            background-color: #2f80ed;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #1c60c0;
        }
        .prediction-text {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            border: 2px dashed #2f80ed;
            background-color: #f0f0f0;
            color: #2f80ed;
        }
    </style>
</head>
<body>
<div class="card animate__animated animate__fadeInUp">
    <h3 class="text-center mb-4">ðŸ©º Diabetes Prediction</h3>

    <form action="/predict" method="post">

        <!-- Input Fields -->
        <div class="mb-3"><label>Pregnancies</label><input type="number" name="Pregnancies" class="form-control" required></div>
        <div class="mb-3"><label>Glucose</label><input type="number" step="any" name="Glucose" class="form-control" required></div>
        <div class="mb-3"><label>Blood Pressure</label><input type="number" step="any" name="BloodPressure" class="form-control" required></div>
        <div class="mb-3"><label>Skin Thickness</label><input type="number" step="any" name="SkinThickness" class="form-control" required></div>
        <div class="mb-3"><label>Insulin</label><input type="number" step="any" name="Insulin" class="form-control" required></div>
        <div class="mb-3"><label>BMI</label><input type="number" step="any" name="BMI" class="form-control" required></div>
        <div class="mb-3"><label>Diabetes Pedigree Function</label><input type="number" step="any" name="DiabetesPedigreeFunction" class="form-control" required></div>
        <div class="mb-3"><label>Age</label><input type="number" name="Age" class="form-control" required></div>
        <div class="mb-3"><label>HbA1c Level</label><input type="number" step="any" name="HbA1c_level" class="form-control" required></div>
        <div class="mb-3"><label>Blood Glucose Level</label><input type="number" step="any" name="blood_glucose_level" class="form-control" required></div>

        <div class="mb-3">
            <label>Hypertension</label>
            <select name="hypertension" class="form-select" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Heart Disease</label>
            <select name="heart_disease" class="form-select" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Smoking History</label>
            <select name="smoking_history_former" class="form-select" required>
                <option value="1">Former Smoker</option>
                <option value="0">Not Former Smoker</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-custom">Predict</button>
        </div>
    </form>

    <!-- Show prediction result -->
    {% if prediction_text %}
    <div class="prediction-text text-center animate__animated animate__fadeInDown">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
